<!DOCTYPE html>
<html lang="en">
<head>
	<title>Udayan</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	<link rel="stylesheet" type="text/css" href="css/loader.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/flipclock.css" />
    <script type="text/javascript" src="jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/flipclock.js"></script>
</head>
<body>
	<!-- Loader Start -->
	<div id="loader"></div>
	<script type="text/javascript" src="js/loader.js"></script>
	<!-- Loader End -->

	<!-- Visible Page Starts -->
	<div id="contents">
	    <header id="myCarousel" class="carousel slide">
	        <div class="carousel-inner">
	            <div class="item active">
	                <div class="fill" style="background-image:url('images/index/bg1.jpg');"></div>
	            </div>
	            <div class="item">
	                <div class="fill" style="background-image:url('images/index/bg2.jpg');"></div>
	            </div>
	        </div>
	    </header>
	    <div class="logo">
	   	 	<img src="images/index/logo.png" class="img-responsive" style="height:auto;width:350px;" />
	   	</div>
	   	<div class="boy">
	   	 	<img src="images/index/boy.png" class="img-responsive"/>
	   	</div>
	   	<div>
	   		<div class="clock"></div>
	   	</div>
	</div>
   	<!-- Visible Page Ends -->

   	<script type="text/javascript">
   		$('.carousel').carousel({
        	interval:2000
   		});
   		$(document).ready(function() {
			var clock;
			var futureDate = new Date(2017, 01, 14);
			var futureDate = new Date(2017, 07, 16);
			var currentDate = new Date();
			var difference = futureDate.getTime()/1000 - currentDate.getTime()/1000 + (60*60*8);
			if(difference < 0)
				difference = 0;
			clock = $('.clock').FlipClock(difference, {
				clockFace: 'DailyCounter',
				countdown: true
			});
			$('body').click(function(){
      			window.location.href="events.html";
      		});
		});
   	</script>
</body>
</html>
